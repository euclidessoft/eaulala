Profondeur: Depth
Nos appareils peuvent rechercher de l'eau souterraine jusqu'à une profondeur de 1 500 mètres sous la surface de la terre.: Our devices can search for groundwater at depths of up to 1,500 meters below the earth's surface.
Portée frontale: Front reach
Ils scannent la zone allant jusqu'à 3 000 mètres carrés à partir de leur emplacement pour détecter les caractéristiques de l'eau souterraine dans cette zone.: They scan an area of up to 3,000 square meters from their location to detect groundwater characteristics in the area.
Détermination type d'eau: Determining water type
Ils identifient avec une grande précision le type d'eau présente sous le sol, qu'il s'agisse d'eau douce, d'eau salée ou d'eau très salée.: They identify with great precision the type of water present beneath the soil, whether fresh, salt or very salty.
Différents terrains: Different fields
Nos appareils peuvent inspecter divers types de sols, y compris les sols rocheux, naturels, mixtes, minéralisés, argilo-sableux, etc.: Our equipment can inspect various types of soil, including rocky, natural, mixed, mineralized, sandy-clay soils, etc.
pourcentage rocheux: percentage of rock
Ils sont capable de montrer la proportion de roches dans la zone de numérisation du sol. Cela peut être utile pour évaluer la composition du sol et la probabilité de trouver de l'eau potable.: They are able to show the proportion of rock in the soil scan area. This can be useful for assessing soil composition and the likelihood of finding drinking water.
Image tridimensionnelle de haute qualité: High-quality three-dimensional image
Nous faisons une  représentation en 3D de la localisation de l'eau et des rochers dans la zone de recherche d'eau.: We make a 3D representation of the location of water and rocks in the water search area.
Cela nous permet de visualiser plus clairement les caractéristiques du sous-sol.: This allows us to visualize more clearly the characteristics of the subsoil.
Technologie avancée: Advanced technology
Nous utilisons des technologies sophistiquées pour repérer et caractériser les sources d'eau souterraine, ce qui peut être précieux pour la recherche d'eau potable dans des contextes divers.: We use sophisticated technologies to locate and characterize groundwater sources, which can be invaluable in the search for drinking water in a variety of contexts.
